<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green City Simulator - Le jeu de société collaboratif du développement durable</title>
    <style>
        /* Les polices Poppins et Merriweather ne sont PAS importées ici pour le test */

        :root {
            --color-primary-green: #4CAF50; /* Vert principal */
            --color-dark-green: #388E3C; /* Vert foncé */
            --color-light-green: #DCEDC8; /* Vert très clair */
            --color-text-dark: #333333; /* Texte foncé */
            --color-text-light: #666666; /* Texte clair */
            --color-background-light: #F9FBE7; /* Fond très clair, légèrement jaune-vert */
            --color-background-grey: #ECEFF1; /* Gris clair pour les sections */
            --color-accent-blue: #2196F3; /* Bleu pour les boutons d'action */
            --color-accent-blue-hover: #1976D2; /* Bleu foncé au survol */
            --color-footer-bg: #263238; /* Gris très foncé pour le footer */
        }

        /* Styles de base */
        body {
            font-family: Arial, sans-serif; /* Revert à une police sûre pour le test */
            margin: 0;
            padding: 0;
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* En-tête (Header) */
        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: var(--color-primary-green);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            /* font-family: 'Merriweather', serif;  Supprimé pour le test */
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Barre de navigation (Navbar) */
        .navbar {
            background-color: var(--color-dark-green);
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            background-color: var(--color-primary-green);
            color: white;
        }

        /* Bannière Héro (Hero Banner) */
        .hero-banner {
            width: 100%;
            height: 550px;
            background-image: url('/hero-banner.png'); /* Chemin vers l'image locale */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1));
        }

        /* Conteneur principal (Container) */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .container h2 {
            /* font-family: 'Merriweather', serif;  Supprimé pour le test */
            color: var(--color-primary-green);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .container h3 {
            /* font-family: 'Merriweather', serif;  Supprimé pour le test */
            color: var(--color-dark-green);
            margin-top: 30px;
            border-bottom: 2px solid var(--color-light-green);
            padding-bottom: 8px;
            font-size: 1.6em;
        }
        .container p {
            color: var(--color-text-light);
            margin-bottom: 15px;
        }

        /* Boutons */
        .button {
            display: inline-block;
            background-color: var(--color-accent-blue);
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 30px;
            margin: 10px 15px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: var(--color-accent-blue-hover);
            transform: translateY(-2px);
        }

        /* Pied de page (Footer) */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: var(--color-footer-bg);
            color: #B0BEC5;
            margin-top: 40px;
            font-size: 0.9em;
        }

        /* Styles spécifiques pour la page "Comment Jouer" */
        .rules-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--color-light-green);
        }
        .rules-section:last-of-type {
            border-bottom: none;
        }
        .rules-section h3 {
            color: var(--color-dark-green);
            margin-top: 0;
            font-size: 1.8em;
        }
        .rules-section ul {
            list-style-type: square;
            margin-left: 25px;
            color: var(--color-text-light);
        }
        .rules-section strong {
            color: var(--color-primary-green);
        }

        /* Styles spécifiques pour la page "Acheter" */
        .coming-soon-message {
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 1.4em;
            color: var(--color-dark-green);
            font-weight: 600;
        }
        .email-signup {
            margin-top: 40px;
            padding: 30px;
            background-color: var(--color-light-green);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .email-signup input[type="email"] {
            padding: 12px;
            margin-right: 15px;
            border: 1px solid var(--color-primary-green);
            border-radius: 25px;
            width: 280px;
            max-width: 80%;
            font-size: 1em;
        }
        .email-signup button {
            background-color: var(--color-dark-green);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .email-signup button:hover {
            background-color: var(--color-primary-green);
            transform: translateY(-1px);
        }

        /* Styles spécifiques pour la page "Contact" */
        .contact-form {
            max-width: 650px;
            margin: 30px auto;
            padding: 30px;
            border: 1px solid var(--color-light-green);
            border-radius: 12px;
            background-color: var(--color-background-grey);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--color-dark-green);
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--color-primary-green);
            border-radius: 6px;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Revert à une police sûre pour le test */
            font-size: 1em;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            background-color: var(--color-dark-green);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .contact-form button:hover {
            background-color: var(--color-primary-green);
            transform: translateY(-1px);
        }
        .contact-info p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .contact-info strong {
            color: var(--color-dark-green);
        }
        .social-links {
            text-align: center;
            margin-top: 25px;
        }
        .social-links a {
            margin: 0 12px;
            text-decoration: none;
            color: var(--color-accent-blue);
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--color-accent-blue-hover);
        }

        /* Responsive Design de base */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 0.9em;
            }
            .navbar a {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .hero-banner {
                height: 350px;
            }
            .container {
                margin: 20px 15px;
                padding: 20px;
            }
            .container h2 {
                font-size: 1.8em;
            }
            .container h3 {
                font-size: 1.4em;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .email-signup input[type="email"] {
                width: calc(100% - 20px);
                margin-bottom: 15px;
                margin-right: 0;
            }
            .email-signup button {
                width: calc(100% - 20px);
            }
        }
    </style>
